<!DOCTYPE HTML>
<html>

<head>
  <title>Oil valve controller</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>

<body>
  <div class="topnav">
    <h1>Oil valve controller</h1>
  </div>
  <div class="content">
    <div class="card-grid">
      <div class="card">
        <p class="card-title">Timer settings</p>
        <label class="switch">
          <input type="checkbox" onchange="toggleCheckbox(this)" id="timer">
          <span class="slider"></span>
        </label>
        <br><br>
        <label for="valveopen">Valve open:</label>
        <select id="valveopen" onchange="enterValue(this)">
          <option value="5">0.5s</option>
          <option value="10">1.0s</option>
          <option value="15">1.5s</option>
          <option value="20">2.0s</option>
          <option value="25">2.5s</option>
          <option value="30">3.0s</option>
          <option value="35">3.5s</option>
          <option value="40">4.0s</option>
          <option value="45">4.5s</option>
          <option value="50">5.0s</option>
        </select>
        <br><br>
        <label for="valveclose">Valve closed:</label>
        <select id="valveclose" onchange="enterValue(this)">
          <option value="5">0.5s</option>
          <option value="10">1.0s</option>
          <option value="15">1.5s</option>
          <option value="20">2.0s</option>
          <option value="25">2.5s</option>
          <option value="30">3.0s</option>
          <option value="35">3.5s</option>
          <option value="40">4.0s</option>
          <option value="45">4.5s</option>
          <option value="50">5.0s</option>
        </select>
      </div>
      <div class="card">
        <p class="card-title">Device</p>
        <p class="state">Valve: <span id="valve"></span></p>
        <p class="state">Wifi: <span id="ssid"></span></p>
        <p class="state">Version: <span id="softwareVersion"></span></p>
        <p class="state">Heap/Frag: <span id="ram"></span>/<span id="frag"></span></p>
        <p class="state">Uptime, s: <span id="uptime"></span></p>
      </div>
      <div class="card">
        <p class="card-title">Commands</p>
        <button id="0" onClick="runCommand(this)">Reset device</button>
      </div>
    </div>
  </div>
  <script src="/script.js"></script>
</body>

</html>
